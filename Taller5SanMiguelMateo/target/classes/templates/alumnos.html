<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Listado de Alumnos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Ciclo</th>
                    <th>Facultad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellidos}"></td>
                    <td th:text="${alumno.edad}"></td>
                    <td th:text="${alumno.sexo}"></td>
                    <td th:text="${alumno.fechaNacimiento}"></td>
                    <td th:text="${alumno.ciclo}"></td>
                    <td th:text="${alumno.facultad}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
